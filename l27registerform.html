<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./../css/l27registerform.css" type="text/css" />
</head>

<body>

    <div class="container">
        <h2>Register with us</h2>
        <form action="" method="" class="form">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username"
                    autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email"
                    autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="password">Passsword</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
                    autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="cfmpassword">User Name</label>
                <input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter confirm password"
                    autocomplete="off" />
            </div>

            <button type="button" class="btm">Submit</button>


        </form>
    </div>
    <!-- 26CS -->
</body>

</html>
