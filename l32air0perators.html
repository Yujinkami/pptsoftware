<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmethic Operator</title>
</head>
<body>
    



    <script type="text/javascript">

        // Group Variable Declaration
        // const num1 = 10,
        //     num2 = 20,
        //     num3 = 30;
        // let num1,num2,num3; // can
        var num1,num2,num3; // can
        // const num1,num2,num3; // error

        num1 = 10,
        num2 = 20,
        num3 = 30;

        console.log(num1,num2,num3);

        let x = 10,
            y = 20,
            z = 30;

        document.write("Adding Result = " + (x + y) + "<br/>");
        document.write("Subtration Result = " + (z - y) + "<br/>");
        document.write("Subtration Result = " + (x - y) + "<br/>");
        document.write("Multiplication Result = " + (x * y) + "<br/>");
        document.write("Division Result = " + (z / y) + "<br/>");
        document.write("Remainder Result = " + (z % y) + "<br/>");
        
        let p = 10;
        document.write("Increment Result After Printout = " + (p++) + "<br/>"); // 10
        document.write("Increment Result After Printout = " + (p++) + "<br/>"); // 11
        document.write("Increment Result After Printout = " + (p) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (p) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (p++) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (p) + "<br/>"); // 13
        document.write("Increment Result After Printout = " + (p) + "<br/>"); // 13
        
        let q = 10;
        document.write("Increment Result After Printout = " + (++q) + "<br/>"); // 11
        document.write("Increment Result After Printout = " + (++q) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (q) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (q) + "<br/>"); // 12
        document.write("Increment Result After Printout = " + (++q) + "<br/>"); // 13
        document.write("Increment Result After Printout = " + (q) + "<br/>"); // 13
        document.write("Increment Result After Printout = " + (q) + "<br/>"); // 13

        let a = 10;
        document.write("Decrement Result After Printout = " + (a--) + "<br/>"); // 10
        document.write("Decrement Result After Printout = " + (a--) + "<br/>"); // 9
        document.write("Decrement Result After Printout = " + (a) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (a) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (a--) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (a) + "<br/>"); // 7
        document.write("Decrement Result After Printout = " + (a) + "<br/>"); // 7

        let b = 10;
        document.write("Decrement Result After Printout = " + (--b) + "<br/>"); // 9
        document.write("Decrement Result After Printout = " + (--b) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (b) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (b) + "<br/>"); // 8
        document.write("Decrement Result After Printout = " + (--b) + "<br/>"); // 7
        document.write("Decrement Result After Printout = " + (b) + "<br/>"); // 7
        document.write("Decrement Result After Printout = " + (b) + "<br/>"); // 7

    </script>
</body>
</html>

<!-- 
Arithmethic Operatars
+ adding
_ subtraction
* multiplication
/ division
% remainder (modulus)
++ increment (before/after)
-- decrement (before/after)
-->
