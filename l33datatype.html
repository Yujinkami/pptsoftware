<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    

    <script type="text/javascript">

        // String
        const name = "SU Su";
        console.log(name);
        console.log(typeof(name));
        console.warn(typeof name);
        console.error(typeof name);

        // Number
        const age = 25;
        console.log(age);
        console.log(typeof(age));

        // Boolean
        const hascar = false;
        console.log(hascar);
        console.log(typeof(hascar));

        // Object (date object)
        var date = new Date();
        console.log(date);
        console.log(typeof(date));

        // Object (javascript)
        // key:value
        
        let address = {
            no:"No.123",
            street:"st btw 75x76",
            city:"Mandalay",
            country:"Myanmar"
        };

        console.log(address);
        console.log(typeof(address)); 


        const car = null;
        console.log(car); // null
        console.log(typeof car); // undefined

        let phone;
        console.log(phone); // undefined
        console.log(typeof phone); // undefined
        phone = "iphone";
        console.log(phone); // iphone
        console.log(typeof phone); // string

        const nickname = "";
        console.log(nickname);
        console.log(typeof nickname); // string

        

    </script>
</body>
</html>

<!-- 
Arithmethic Operatars
+ adding
_ subtraction
* multiplication
/ division
% remainder (modulus)
++ increment (before/after)
-- decrement (before/after)
-->
